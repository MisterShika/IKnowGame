<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>I Know Game</title>
	<link href="style/style.css" rel="stylesheet">
	<link href="style/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>
	<div id="start">
		<div id="select-team">
			<h1>How Many Teams?</h1>
			<input type="number" id="team-value" name="teamNo" />
			<input type="button" id="select-button" value="Select" />
		</div>
	</div>
	<div id="game" class="hidden">
		<div id="controls" class="hidden">
			<input type="button" id="point-change" value="Points" />
			<input type="button" id="current-left" value="⬅️" />
			<input type="button" id="current-right" value="➡️" />
		</div>
		<div id="teams">
		
		</div>

	</div>
	<div id="gameArea" class="hidden">
		<div id="whiteboard">
			<div id="whiteboard-cell">
				<div width="100%" height="100%" class="some-container">
					<canvas id="canvas"></canvas>
				</div>
			</div>
		</div>
		<div id="letters">
			
		</div>
	</div>
	<div id="hidden-template">
		<div class="score-box">
			<div class="team-title">Team </div>
			<input class="team-score" type="number" value="0" readonly />
		</div>
	</div>
	
	<div id="point-select" class="hidden">
		<span>Team : 	<select name="teams" id="team-select"></select></span><br />
		<span>Points: <input class="new-points" type="number" value="0"/></span><br />
		<span><input type="button" id="points-submit" value="Submit" /></span>
	</div>
	
	<script src="jscript/jquery.js"></script>
	<script src="jscript/jquery.drawr.combined.js"></script>
	<script src="jscript/jscript.js"></script>

</body>
</html>
